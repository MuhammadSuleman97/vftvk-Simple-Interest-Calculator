<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Rate Calculator</title>
        <script src="ab.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

                Amount <input type="number"  id="principal">  <br/>
                Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="Show_value(this.value);">  
               <span id="Value" ></span>% 
                <br>
                No. of Years <input list="years" id="year" >
                <datalist id="years">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
                <br><span id="Value"></span>
                Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
            
            <footer>&copy;Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
